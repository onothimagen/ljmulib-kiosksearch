<head>
  <meta name="generator" content=
  "HTML Tidy for Mac OS X (vers 31 October 2006 - Apple Inc. build 15.18.1), see www.w3.org" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type=
  "text/javascript">
</script>
  <script src="scripts.js" type="text/javascript">
</script>
  <link rel="stylesheet" type="text/css" href="simple-grid.css" />
  <link type="text/css" rel="stylesheet" href="styles.css" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Discover: Library Catalogue Search</title>
</head>

<body onload="initialise()">
  <div class="container">
    <div id="toprow1" class="row col">
      <h1>Discover</h1>

      <h2>Library Catalogue Search</h2>
    </div>

    <form name="easysearch" id="easysearch" method="get" onsubmit="return goSearch()">
      <input name="searchurl" id="searchurl" type="hidden" />

      <div id="toprow2" class="row col">
        <div id="searchbox">
          <label for="searchtext" id="searchtext-label"><span><input name="searchtext" id=
          "searchtext" class="search rounded" type="text" placeholder="Search..." /></span></label>
        </div>
      </div>

      <div id="main" class="row col">
        <div class="buttongroup">
          <div class="option">
            <label for="booksonly" class="containerb booksonly-label"><span class=
            "label-button">Books only</span> <input type="checkbox" checked="checked" id=
            "booksonly" name="booksonly" /> </label>
          </div>

          <div class="option">
            <label for="siteonly" class="containerb siteonly-label"><span id="siteonly-sitename"
            class="label-button">Undefined</span> <input type="checkbox" checked="checked" id=
            "siteonly" name="siteonly" /> </label>
          </div>
        </div>

        <div id="formbuttons">
          <button class="submitbutton" type="submit">Search</button> <button class="resetbutton"
          type="reset">Reset</button>
        </div>
      </div>
    </form>

    <div id="bottomrow1" class="row col">
      Liverpool John Moores University Library
    </div>
  </div>
</body>
</html>
