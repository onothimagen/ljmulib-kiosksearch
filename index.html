<body onload="initialise()">
  <!-- START SIMPLE GRID CONTAINER -->
  <div class="container" style="width: 100%;">
    <div id="toprow"  >
      <h1>Discover
      <br/><span style="font-size: smaller; color: aqua;">Library Catalogue Search</span></h1>
    </div>

    <div id="main">
      <form name="easysearch"  id="easysearch" method="get" onsubmit="return goSearch()">
        <input name="searchurl" id="searchurl" type="hidden" />
        <div style="text-align: center;">
          <div class="button_row search_row">
            <label for="searchtext" id="searchtext-label"><span><input name="searchtext" id=
            "searchtext" class="search rounded" type="text" autofocus placeholder="Enter a title, subject or author..." /></span></label>
          </div>
          <div>
            <label for="booksonly"><span class="btn">Books Only</span><input type="checkbox" checked=
            "checked" id=
            "booksonly" name="booksonly" /></label>
          </div>
          <div class="button_row">
            <label for="siteonly"><span class="btn" id="siteonly-sitename">Site</span><input type="checkbox" checked=
            "checked"  id=
            "siteonly" name="siteonly"/></label>
          </div>
          <div class="button_row button_row_bottom">
            <button type="submit" class="btn search">Search</button><br />
            <button type="reset" class="btn reset btn_weak">Reset</button> 
          </div>
        </div>
      </form>
    </div>
    <div id="bottomrow" >
      LJMU
    </div>
