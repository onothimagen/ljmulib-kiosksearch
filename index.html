<body onload="initialise()">
<div class="container">
  <div id="toprow1" class="row col">
    <h1>Discover</h1>
  </div>
  <div id="toprow2" class="row col">
    <h2>Library Catalogue Search</h2>
  </div>
  <div id="main" class="row col">
    <form name="easysearch" id="easysearch" method="get" onsubmit="return goSearch()">
      <input name="searchurl" id="searchurl" type="hidden" />

      <div id="searchbox">
        <label for="searchtext" id="searchtext-label">Search for</label> <input name="searchtext"
        id="searchtext" type="text" />
      </div>

      <div class="checkbox">
        <label for="booksonly" class="booksonly-label">Books only</label><input id="booksonly"
        name="booksonly" checked="yes" type="checkbox" />
      </div>

      <div class="checkbox">
        <label for="siteonly" class="siteonly-label" id="siteonly-label"><span id="siteonly-sitename">Undefined</span> only</label><input name="siteonly" id=
        "siteonly" checked="yes" type="checkbox" />
      </div>

      <div id="formbuttons">
        <button class="submitbutton" type="submit">Search</button> <button class="resetbutton"
        type="reset">Reset</button>
      </div>
    </form>
  </div>

  <div id="bottomrow1" class="row col">
      Liverpool John Moores University Library
  </div>
